{% extends "home.html" %}
{% load bootstrap3 %}
{% block styles %}

{% endblock %}
{%block content%}
 <div class="container">
   <div class="col-sm-6">
     {% if form.errors %}
     <p>please enter same password</p>
     {% endif %}
     <h3 class="page-header">Sign Up Page</h3>
     <form class="form" action="{% url 'users:register' %}" method="post">
       {% csrf_token %}
       {% bootstrap_form form %}
       {% buttons %}

       <button type="submit" name="submit" class="btn btn-success"> Sign Up </button>
       {% endbuttons %}
     </form>
   </div>

 </div>

{% endblock %}
